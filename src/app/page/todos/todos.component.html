<div class="container-fluid justify-content-center">

        <h1>Todos</h1>
    
        <form [formGroup]="form" (ngSubmit)="addTodo()">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" formControlName="title">
                <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
                    <small>El título es requerido</small>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="completed" formControlName="completed">
                <label class="form-check-label" for="completed">
                  Completado
                </label>
              </div>      
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    
        <ul>
            <li *ngFor="let todo of todos">
                {{ todo.title }}
                <button (click)="updateTodo(todo.id)">Actualizar</button>
                <button (click)="deleteTodo(todo.id)">Eliminar</button>
            </li>
        </ul>
    </div>
