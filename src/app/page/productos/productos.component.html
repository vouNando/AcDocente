<div style="background-color: black;">

  <div style="color: white;">
    <h1 style="text-align: center;">Productos</h1>
  </div>

<div class="container-fluid text-center">
    
  
    <div class="row mt-4">
      <div class="col-md-4 mb-4" *ngFor="let producto of productos">
        <div class="card" style="width: 100%;">
          <img [src]="producto.imagen" class="card-img-top" alt="Imagen del producto" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">ID: {{producto.id}}</p>
            <p class="card-text">Talla: {{producto.talla}}</p>
            <p class="card-text">Categor√≠a: {{producto.categoria}}</p>
            <button class="btn btn-primary" (click)="onClickProducto(producto)">Ver detalles</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
